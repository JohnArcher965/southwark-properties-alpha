<div class="property">
    <div class="main-image" style="background-image: url(http://www.southwarkproperties.co.uk/img/p{%ID%}/1.jpg);"></div>
    <div class="sub-images">
        <img src="http://www.southwarkproperties.co.uk/img/p{%ID%}/2.jpg" class="sub-image">
        <img src="http://www.southwarkproperties.co.uk/img/p{%ID%}/3.jpg" class="sub-image">
        <img src="http://www.southwarkproperties.co.uk/img/p{%ID%}/4.jpg" class="sub-image">
        <img src="http://www.southwarkproperties.co.uk/img/p{%ID%}/5.jpg" class="sub-image">
    </div>
    <div class="propertyName">{%PROPERTYNAME%}</div>
    <div class="features">
        <div class="propertyType feature"><i class="far fa-building"></i> {%PROPERTYTYPE%}</div>
        <div class="beds feature"><i class="fas fa-bed"></i> {%BEDS%}</div>
        <div class="sqft feature"><i class="fas fa-ruler-combined"></i> {%SQFT%} sqft</div>
        <div class="baths feature"><i class="fas fa-bath"></i> {%BATH%}</div>
    </div>
    <div class="price">&pound; {%PRICE%}</div>
    <div class="description">{%DESCRIPTION%}
    </div>
    <div class="enquire">
        <a href="/property?id={%ID%}" class="btn">Enquire Now</a>
    </div>
</div>
